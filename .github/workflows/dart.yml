name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Trigger Buildkite Pipeline
      uses: buildkite/trigger-pipeline-action@v1.2.0
    - name: Run tests
      run: pub run test
